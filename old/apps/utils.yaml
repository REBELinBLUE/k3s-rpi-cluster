apiVersion: apps/v1
kind: Deployment
metadata:
  name: utils
  namespace: apps
  labels:
    app: utils
spec:
  replicas: 0
  selector:
    matchLabels:
      app: utils
  template:
    metadata:
      annotations:
        linkerd.io/inject: disabled
      labels:
        app: utils
    spec:
      containers:
      - image: rebelinblue/utils:0.1
        imagePullPolicy: Always
        name: utils