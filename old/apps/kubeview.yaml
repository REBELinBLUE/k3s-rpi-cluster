apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubeview
  namespace: apps
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: kubeview
  interval: 5m
  chart:
    spec:
      chart: ./deployments/helm/kubeview
      sourceRef:
        kind: GitRepository
        name: kubeview
        namespace: flux-system
      version: 0.1.13
  values:
    replicaCount: 1

    image:
      repository: rebelinblue/kubeview-arm
      tag: 0.1.14
      pullPolicy: Always

    nameOverride: kubeview

    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-staging
        traefik.ingress.kubernetes.io/router.middlewares: infra-forward-auth@kubernetescrd
      hosts:
        - host: kubeview.cluster.rebelinblue.com
          paths:
            - "/"
      tls:
        - secretName: kubeview-tls
          hosts:
            - kubeview.cluster.rebelinblue.com

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeview-images
  namespace: apps
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: traefik
  rules:
    - host: kubeview.cluster.rebelinblue.com
      http:
        paths:
          - path: /img
            pathType: ImplementationSpecific
            backend:
              service:
                name: kubeview
                port:
                  number: 80
          - path: /css
            pathType: ImplementationSpecific
            backend:
              service:
                name: kubeview
                port:
                  number: 80
          - path: /js
            pathType: ImplementationSpecific
            backend:
              service:
                name: kubeview
                port:
                  number: 80
  tls:
    - hosts:
        - kubeview.cluster.rebelinblue.com
      secretName: kubeview-tls
