apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: infra
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: traefik
  interval: 5m
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 10.6.2
  values:
    providers:
      kubernetesCRD:
        enabled: false

      kubernetesIngress:
        enabled: true

    ingressClass:
      enabled: true
      isDefaultClass: true

    service:
      type: NodePort
      externalIPs:
        - 192.168.1.18

    logs:
      access:
        enabled: true

    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane

    nodeSelector:
      beta.kubernetes.io/arch: arm
      node-role.kubernetes.io/control-plane: "true"

    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      cpu: 200m
      meomry: 384Mi

    ports:
      traefik:
        hostPort: 8080
      web:
        hostPort: 80
      websecure:
        hostPort: 443

    ingressRoute:
      dashboard:
        enabled: false

