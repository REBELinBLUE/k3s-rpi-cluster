apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd-viz
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: linkerd-viz
  interval: 5m
  chart:
    spec:
      chart: linkerd-viz
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
      version: 2.11.2
  values:
    fullnameOverride: linkerd-viz

    installNamespace: false

    #prometheusUrl: http://prometheus-k8s.monitoring.svc.cluster.local:9090
    #grafanaUrl: http://grafana.monitoring.svc.cluster.local:3000

    prometheus:
      enabled: true
    grafana:
      enabled: true
    dashboard:
      enforcedHostRegexp: ".*"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkerd
  namespace: linkerd-viz
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/custom-request-headers: l5d-dst-override:linkerd.linkerd-viz.svc.cluster.local:8084
    traefik.ingress.kubernetes.io/router.middlewares: infra-forward-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: linkerd.cluster.rebelinblue.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 8084
  tls:
    - hosts:
        - linkerd.cluster.rebelinblue.com
      secretName: linkerd-tls